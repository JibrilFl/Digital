<form class="form">
    <div class="form__wrapper">
        <div class="form__closed" data-close>
            <img src="@img/close-icon.svg" alt="close">
        </div>
        <h3 class="form__title">SEND US MESSAGE</h3>
        <label> Full Name
            <input type="text" name="name" placeholder="Your Name">
        </label>
        <label> Email
            <input type="text" name="fullName" placeholder="Your Email">
        </label>
        <label> Message
            <textarea name="comment" placeholder="Your Message"></textarea>
        </label>

        <button class="btn btn_form">SUBMIT</button>
    </div>
</form>
